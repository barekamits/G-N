  <script>
    const icon = document.getElementById("musicIcon");
    const music = document.getElementById("bgMusic");
    let musicReady = false;

    const wasMuted = localStorage.getItem('musicMuted') === 'true';

    window.addEventListener('DOMContentLoaded', () => {
      music.muted = wasMuted;
      music.currentTime = 0;

      if (wasMuted) icon.classList.add("muted");

      tryPlayMusic();
    });

    function tryPlayMusic() {
      if (!music.muted && !musicReady) {
        music.play().then(() => {
          musicReady = true;
        }).catch(() => {
          setupFirstInteraction();
        });
      }
    }

    function setupFirstInteraction() {
      const startMusic = () => {
        if (!music.muted && !musicReady) {
          music.play().then(() => {
            musicReady = true;
          }).catch(console.warn);
        }
      };
      ['click', 'touchstart', 'keydown'].forEach(event => {
        document.addEventListener(event, startMusic, { once: true });
      });
    }

    icon.addEventListener("click", () => {
      music.muted = !music.muted;
      icon.classList.toggle("muted", music.muted);
      localStorage.setItem('musicMuted', music.muted.toString());
      if (!music.muted) {
        music.play().then(() => {
          musicReady = true;
        }).catch(console.warn);
      }
    });
  </script>
