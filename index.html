<!DOCTYPE html>
<html lang="hy">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Նախագծի Icon-ներ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #fffaf4;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .icon-img {
      width: 350px;
      max-width: 100%;
      display: block;
      margin-bottom: -5px;
    }

    .lift-1  { margin-top: -90px; }
    .lift-2  { margin-top: -195px; }
    .lift-3  { margin-top: -230px; }
    .lift-4  { margin-top: -215px; }
    .lift-5  { margin-top: -100px; }
    .lift-6  { margin-top: -95px; }
    .lift-7  { margin-top: -90px; }
    .lift-8  { margin-top: -85px; }
    .lift-9  { margin-top: -80px; }
    .lift-10 { margin-top: -75px; }
    .lift-11 { margin-top: -230px; }
    .lift-12 { margin-top: -105px; }
    .lift-13 { margin-top: -109px; }


    .telegram-link {
      display: block;
      font-size: 14px;
      color: #0088cc;
      text-decoration: underline;
      text-align: center;
      margin-top: -115px;
      margin-bottom: -4px;
      position: relative;
      z-index: 2;
    }
    .music-icon {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 80px;
      height: auto;
      cursor: pointer;
      transition: opacity 0.3s ease, filter 0.3s ease;
      z-index: 10;
    }

    .muted {
      opacity: 0.5;
      filter: grayscale(80%);
    }
  </style>
</head>
<body>

  <img class="icon-img" src="NG-1.png" alt="Icon 1">
  <img class="icon-img" src="NG-2.png" alt="Icon 2">

  <img class="icon-img lift-1" src="NG-3.png" alt="Icon 3">
  <img class="icon-img lift-2" src="NG-4.png" alt="Icon 4">
  <img class="icon-img lift-3" src="NG-5.png" alt="Icon 5">
  <img class="icon-img lift-4" src="NG-6.png" alt="Icon 6">
  <img class="icon-img lift-5" src="NG-7png.png" alt="Icon 7">
  <img class="icon-img lift-6" src="NG-8.png" alt="Icon 8">
  <img class="icon-img lift-7" src="NG-9.png" alt="Icon 9">
  <img class="icon-img lift-8" src="NG-10png.png" alt="Icon 10">
  <img class="icon-img lift-9" src="NG-11.png" alt="Icon 11">
  <img class="icon-img lift-10" src="NG-12.png" alt="Icon 12">
  <img class="icon-img lift-11" src="NG-13.png" alt="Icon 13">

  <a class="telegram-link" href="https://t.me/nparsyan" target="_blank">https://t.me/nparsyan</a>

  <img class="icon-img lift-12" src="NG-14.png" alt="Icon 14">
  <img class="icon-img lift-13" src="NG-15.png" alt="Icon 15">
  <!-- 🎶 Գրամոֆոնի նկար -->
  <!-- 🎶 Գրամոֆոնի նկար -->
  <img id="musicIcon" class="music-icon" src="music .png" alt="Music Icon" />

  <!-- 🎵 Երաժշտություն -->
  <audio id="bgMusic" autoplay loop>
    <source src="Easy_access_orchestra_-_Glider_girl_(Vuxo7.com).mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>


  <script>
    const icon = document.getElementById("musicIcon");
    const music = document.getElementById("bgMusic");

    // ✅ Թարմացնելիս միշտ միացնել երգը
    window.addEventListener('DOMContentLoaded', () => {
      music.muted = false;
      music.currentTime = 0;
      music.play().catch(e => {
        // Chrome-ի autoplay policy՝ user interaction required
        console.warn("Autoplay failed until user interaction", e);
      });
    });

    // ✅ Սեղմելով mute / unmute
    icon.addEventListener("click", () => {
      music.muted = !music.muted;
      icon.classList.toggle("muted", music.muted);
    });
  </script>
</body>
</html>
